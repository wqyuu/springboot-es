spring.profiles.active=dev

#Mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xunwu?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=3306


#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

logging.level.org.hibernate.sql=debug

# \u5173\u95EDHTTP\u57FA\u672C\u9A8C\u8BC1
security.basic.enabled=false

# redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.max-idle=8
spring.redis.timeout=3000
#session
spring.session.store-type=redis

#thymeleaf
#spring.thymeleaf.cache=false
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
#thymeleaf end

#kafka
spring.kafka.bootstrap-servers=192.168.137.101:9092
spring.kafka.consumer.group-id=xunwu

