spring.datasource.driver-class-name=org.h2.Driver

#\u5185\u5B58\u6A21\u5F0F
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.schema=classpath:db/schema.sql
spring.datasource.data=classpath:db/data.sql

#thymeleaf
spring.thymeleaf.cache= true
#thymeleaf end

#multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=D:/APP/SpingBoot/uploadFile_dir/springboot-es/
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB


logging.level.org.hibernate.SQL=debug
logging.level.com.wqy.springbootes.service.search=debug

#elasticsearch
elasticsearch.cluster.name=elasticsearch
elasticsearch.host=192.168.137.101
elasticsearch.port=9300
